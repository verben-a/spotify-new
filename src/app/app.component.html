<!--The content below is only a placeholder and can be replaced.-->
<nav class="nav">Spotify Finder</nav>
<div style="text-align:center">
  <h1>Welcome to Spotify Finder!</h1>
<h2>Let us guide you through the world of music and your favourite artists!</h2>
<label for="typeahead-basic">Search for artist:</label>
<br>
<form (ngSubmit)="onSubmit()">
	<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="artistName" [ngModelOptions]="{standalone: true}"/>
</form>
<div class="hr">
	<hr>
</div>

<div class="albums">
<a *ngFor="let album of albums" class="col-1-4">
<table>
<tbody>
	<th class='image'><img on-mouseover="cover()" src="{{album.images[0].url}}" height="100" width="100">
	<h3 [ngStyle]="{'visibility': showVisibility}">See tracks</h3>
	</th>
	<td><a href="#" style="color: #72767f">{{ album.name }}</a></td>
	<td>{{ album | json }}</td>
	</tbody>
</table>

</a>
</div>
</div>
<a routerLink="/album-details">Albums</a>
   <router-outlet></router-outlet>
