<div class="album-detail">
<div *ngFor="let track of tracks">
<table class="tracklist">
	<tbody>
	<tr>
		<th class="trackname"><a href="{{track.preview_url}}" class="grey">{{track.name}}</a></th>
		<th class="listen"><a href="{{track.external_urls.spotify}}" class="white">Listen on Spotify</a></th>
		<th class="watch"><a href="{{track.external_urls.spotify}}" class="white">Watch on YouTube</a></th>
	</tr>
	</tbody>
</table>
</div>
</div>
