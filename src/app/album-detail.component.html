<div class="album-detail">
  <div *ngFor="let track of tracks">
    <table class="tracklist">
      <tbody>
        <tr>
          <th class="trackname" class="grey">{{track.name_of_song}}</th>
          <th class="listen">
            <iframe [src]="('https://open.spotify.com/embed?uri=' + track.uri ) | safe" frameborder="0" allowtransparency="true"></iframe>
            </th>
          <th class="watch">
          <iframe width="300" height="169" [src]="('https://www.youtube.com/embed/' + video_id) | safe" frameborder="0" allowfullscreen></iframe>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
